<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/user}" method="post">
    <input type="hidden" name="_method" value="put"><br/>
    <input type="hidden" name="id" th:value="${userId.id}"><br/>

    用户名: <input type="text" name="username" th:value="${userId.username}"><br/>
    年龄: <input type="text" name="age" th:value="${userId.age}"><br/>
    地址: <input type="text" name="address" th:value="${userId.address}"><br/>

    <input type="submit" name="修改">

</form>

</body>
</html>
